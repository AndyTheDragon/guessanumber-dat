<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess A Number Game - Datastrukturer og algoritmer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>
<body>
    <h1>Guess A Number Game</h1>

    <div id="game" class="container m-5">
        <p>Think of a number between 1 and 100, and I'll try yo guess it!</p>
        
        <form id="guess-form" class="row g-3">
            <div>
                <p>Previous guesses:</p>
                <ul id="guess-list" class="list-unstyled">
                    <li>I'm guessing 40 - <span id="guess-feedback">is that 
                        <button class="btn btn-light -btn-sm" id="too-low">too low</button>,
                        <button class="btn btn-light -btn-sm" id="too-high">too high</button>,
                        or <button class="btn btn-light -btn-sm" id="correct">correct</button>?</span></li>
                </ul>
            </div>

            <p id="success-message" style="display: none;">I've finally guessed correctly!</p>
            <button id="play-again" type="button" class="btn btn-secondary" disabled>Play Again</button>
        </form>
        
    </div>

    <script src="reverse_script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
</body>
</html>
